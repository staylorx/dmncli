plugins {
    id 'java'

    // Apply the groovy plugin to add support for Groovy
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    //Using jlink puts this into Java 11+
    id 'org.beryx.jlink' version '2.17.0'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.9'

    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'

    // Use the Camunda DMN engine
    implementation(platform("org.camunda.bpm.dmn:camunda-engine-dmn-bom:7.12.0"))
    implementation("org.camunda.bpm.dmn:camunda-engine-dmn")
    implementation("dom4j:dom4j:1.6.1")

    implementation("org.slf4j:slf4j-api:1.6.1")
    implementation("ch.qos.logback:logback-classic:1.2.3")
    implementation("ch.qos.logback:logback-core:1.2.3")

    // To build a CLI
    implementation('info.picocli:picocli:4.2.0')
}

test {
    testLogging {
        showStandardStreams = true
        testLogging.exceptionFormat = 'full'
    }
}

application {
    // Define the main class for the application.
    // mainClassName = 'dmncli.App'
    mainClassName = 'dmncli.CheckSum'
}

//No promises on getting this to work for all platforms yet
jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher{
        name = 'dmncli'
        //jvmArgs = ['-Dlog4j.configurationFile=./log4j2.xml']
    }
}
